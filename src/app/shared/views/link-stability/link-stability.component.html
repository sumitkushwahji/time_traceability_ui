<div class="min-h-screen bg-slate-100 p-4">
  <div class="bg-white rounded-2xl shadow-lg p-4">

    <!-- Header -->
    <div class="flex items-center gap-4 mb-4">
      <h1 class="text-lg font-semibold text-slate-700">Link Stability Analysis</h1>
      <button 
        (click)="calculateTimeDeviation()" 
        [disabled]="isLoading || filteredData.length < 10"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
        {{ isLoading ? 'Calculating...' : 'Calculate TDEV' }}
      </button>
      <div class="flex-1"></div>
      <button 
        (click)="downloadPlot()"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 ml-2">
        Download Plot
      </button>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      <span class="ml-2 text-gray-600">Processing...</span>
    </div>
    <div *ngIf="error && !isLoading" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">{{ error }}</div>

    <!-- Main content when not loading -->
    <div *ngIf="!isLoading">
      <!-- Controls -->
      <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
        
        <!-- Date Range Pickers -->
        <div class="flex items-center gap-4 text-sm">
            <div class="flex items-center gap-2">
                <label for="startDate" class="font-medium text-slate-600">Start Date:</label>
                <input type="datetime-local" id="startDate" [(ngModel)]="startDate" (change)="onDateRangeChange()" class="border rounded px-2 py-1 shadow-sm">
            </div>
            <div class="flex items-center gap-2">
                <label for="endDate" class="font-medium text-slate-600">End Date:</label>
                <input type="datetime-local" id="endDate" [(ngModel)]="endDate" (change)="onDateRangeChange()" class="border rounded px-2 py-1 shadow-sm">
            </div>
        </div>
        
        <!-- Plot View Selection -->
        <div class="flex items-center gap-4 rounded-lg bg-slate-100 p-1 text-sm">
            <label class="flex items-center gap-2 px-3 py-1 cursor-pointer">
                <input type="radio" name="plotView" (change)="setPlotView('standard')" [checked]="plotView.standard && !plotView.weighted"> Standard
            </label>
            <label class="flex items-center gap-2 px-3 py-1 cursor-pointer">
                <input type="radio" name="plotView" (change)="setPlotView('weighted')" [checked]="!plotView.standard && plotView.weighted"> Weighted
            </label>
            <label class="flex items-center gap-2 px-3 py-1 cursor-pointer">
                <input type="radio" name="plotView" (change)="setPlotView('both')" [checked]="plotView.standard && plotView.weighted"> Both
            </label>
        </div>
        
        <!-- Data Summary -->
        <div class="text-sm text-gray-600">
          <span class="font-medium">{{ filteredData.length }}</span> data points
          <span *ngIf="selectedFilter !== 'ALL'" class="text-blue-600 ml-1">
            ({{ selectedFilter }} filtered)
          </span>
        </div>
      </div>

      <!-- Chart Container -->
      <div class="bg-gray-50 rounded-lg p-4" style="height: 500px;">
        <canvas 
          *ngIf="plotChartData && isBrowser && filteredData.length > 0"
          baseChart [data]="plotChartData" [options]="plotChartOptions" type="line" class="w-full h-full">
        </canvas>
        <div *ngIf="!isLoading && filteredData.length === 0" class="flex items-center justify-center h-full text-gray-500">
          <div class="text-center">
            <p class="text-lg">No data available for the selected filters.</p>
          </div>
        </div>
      </div>


      <!-- TDEV Analysis Section -->
      <div *ngIf="showTdevAnalysis" class="mt-6 p-4 border-t">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">Time Deviation (TDEV) Analysis</h3>
          <button 
            (click)="downloadTdevCSV()"
            class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 text-sm mr-2">
            Download TDEV & MDEV in CSV
          </button>
          <button (click)="downloadTdevPlot()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Download TDEV Plot</button>
        </div>
        <div *ngIf="tdevChartData && tdevChartData.datasets && tdevChartData.datasets.length > 0 && isBrowser" class="h-96">
            <canvas #tdevChartCanvas baseChart [data]="tdevChartData" [options]="tdevChartOptions" [type]="'line'"></canvas>
        </div>
        <div *ngIf="!tdevChartData || !tdevChartData.datasets || tdevChartData.datasets.length === 0" class="text-center py-12 text-gray-500">
          <p>TDEV analysis could not be completed for the current selection.</p>
        </div>
      </div>
    </div>
  </div>
</div>
