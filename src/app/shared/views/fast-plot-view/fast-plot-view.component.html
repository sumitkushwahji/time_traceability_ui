<div class="min-h-screen bg-slate-100 p-4">
  <div class="bg-white rounded-2xl shadow-lg p-4">

    <div class="flex items-center justify-between mb-4">
      <h1 class="text-lg font-semibold text-slate-700">
        {{ dataIdentifier ? (dataIdentifier | titlecase) + ' Plot View' : 'Plot View' }}
      </h1>
      <button 
        (click)="downloadPlot()" 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-4"
        [disabled]="!chartData || filteredData.length === 0"
      >
        Download Plot
      </button>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="loading" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      <span class="ml-2 text-gray-600">Loading data...</span>
    </div>

    <!-- Main content when not loading -->
    <div *ngIf="!loading">
      <!-- Controls -->
      <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
        
        <!-- Date Range Pickers -->
        <div class="flex items-center gap-4 text-sm">
            <div class="flex items-center gap-2">
                <label for="startDate" class="font-medium text-slate-600">Start Date:</label>
                <input 
                    type="datetime-local" 
                    id="startDate" 
                    [(ngModel)]="startDate" 
                    (change)="onDateRangeChange()" 
                    class="border rounded px-2 py-1 shadow-sm"
                >
            </div>
            <div class="flex items-center gap-2">
                <label for="endDate" class="font-medium text-slate-600">End Date:</label>
                <input 
                    type="datetime-local" 
                    id="endDate" 
                    [(ngModel)]="endDate" 
                    (change)="onDateRangeChange()" 
                    class="border rounded px-2 py-1 shadow-sm"
                >
            </div>
        </div>
        
        <!-- Plot View Selection -->
        <div class="flex items-center gap-4 rounded-lg bg-slate-100 p-1 text-sm">
            <label class="flex items-center gap-2 px-3 py-1 cursor-pointer">
                <input type="radio" name="plotView" (change)="setPlotView('standard')" [checked]="plotView.standard && !plotView.weighted">
                CV
            </label>
            <label class="flex items-center gap-2 px-3 py-1 cursor-pointer">
                <input type="radio" name="plotView" (change)="setPlotView('weighted')" [checked]="!plotView.standard && plotView.weighted">
                AV
            </label>
            <label class="flex items-center gap-2 px-3 py-1 cursor-pointer">
                <input type="radio" name="plotView" (change)="setPlotView('both')" [checked]="plotView.standard && plotView.weighted">
                Both
            </label>
        </div>
        
        <!-- Data Summary -->
        <div class="text-sm text-gray-600">
          <span class="font-medium">{{ filteredData.length }}</span> data points
          <span *ngIf="selectedFilter !== 'ALL'" class="text-blue-600 ml-1">
            ({{ selectedFilter }} filtered)
          </span>
        </div>
      </div>

      <!-- Chart Container -->
      <div class="bg-gray-50 rounded-lg p-4" style="height: 500px;">
        <canvas 
          *ngIf="chartData && filteredData.length > 0"
          baseChart
          [data]="chartData"
          [options]="chartOptions"
          type="line"
          class="w-full h-full"
        ></canvas>
        
        <!-- Empty state -->
        <div *ngIf="!loading && filteredData.length === 0" class="flex items-center justify-center h-full text-gray-500">
          <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <p class="text-lg">No data available</p>
            <p class="text-sm">Try adjusting your filters or date range</p>
          </div>
        </div>
  </div>

    </div>
  </div>
</div>
