<div class="min-h-screen bg-slate-100 p-4">
  <div class="bg-white rounded-2xl shadow-lg p-4">

    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-2">
      <h1 class="text-lg font-semibold text-slate-700">
        {{ dataIdentifier ? (dataIdentifier | titlecase) + ' Plot View' : 'Plot View' }}
      </h1>
      <button (click)="downloadPlot()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        [disabled]="!chartData || filteredData.length === 0">
        Download Plot
      </button>
    </div>

    <!-- Controls -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
      <div class="flex items-center gap-2 text-sm">
        <label>Show last:</label>
        <select [(ngModel)]="dataLimit" (change)="onDataLimitChange()" class="border rounded px-2 py-1">
          <option *ngFor="let limit of dataLimits" [value]="limit">{{ limit === -1 ? 'All data' : limit + ' points' }}</option>
        </select>
      </div>

      <div class="flex items-center gap-2 text-sm">
        <label>Start Date:</label>
        <input type="date" [(ngModel)]="startDate" (change)="loadData()" class="border rounded px-2 py-1">
        <label>End Date:</label>
        <input type="date" [(ngModel)]="endDate" (change)="loadData()" class="border rounded px-2 py-1">
      </div>

      <div class="text-sm text-gray-600">
        <span class="font-medium">{{ filteredData.length }}</span> data points
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      <span class="ml-2 text-gray-600">Loading data...</span>
    </div>

    <!-- Chart -->
    <div *ngIf="!loading" class="bg-gray-50 rounded-lg p-4" style="height: 500px;">
      <canvas *ngIf="chartData && filteredData.length > 0" baseChart [data]="chartData" [options]="chartOptions" type="line" class="w-full h-full"></canvas>
      <div *ngIf="filteredData.length === 0" class="flex items-center justify-center h-full text-gray-500">
        <p>No data available for selected date/filter</p>
      </div>
    </div>
  </div>
</div>
