<!-- top-buttons.component.html -->
<div class="flex justify-center flex-wrap gap-4 mb-4">
  <button
    *ngFor="let btn of buttons"
    class="px-4 py-2 rounded font-medium transition-colors duration-300"
    [ngClass]="getButtonClass(btn)"
    (click)="onClick(btn)"
  >
    {{ btn }}
  </button>
</div>
