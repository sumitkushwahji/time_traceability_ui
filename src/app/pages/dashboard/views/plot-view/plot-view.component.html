<div class="p-4 bg-white rounded-2xl shadow space-y-4">
    <h2 class="text-xl font-semibold text-slate-700">RefSys Diff vs MJD DateTime</h2>
  
    <!-- Filters -->
    <div class="flex flex-wrap items-center gap-4">
      <div class="flex flex-col">
        <label class="text-sm">Start Date</label>
        <input type="date" [(ngModel)]="startDate" (change)="applyDateFilter()" class="border px-2 py-1 rounded" />
      </div>
  
      <div class="flex flex-col">
        <label class="text-sm">End Date</label>
        <input type="date" [(ngModel)]="endDate" (change)="applyDateFilter()" class="border px-2 py-1 rounded" />
      </div>
  
      <button (click)="downloadChart()" class="ml-auto px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
        Download Chart
      </button>
    </div>
  
    <!-- Chart -->
    <div class="mt-4"  *ngIf="isBrowser">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        chartType="line">
      </canvas>
    </div>
  </div>
